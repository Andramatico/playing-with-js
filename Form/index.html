<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Form </title>
    <link>
    <meta charset="UTF-8" />
    <script src="script.js"> </script>


</head>

<body>
    <h1> General Form </h1>
    <form onsubmit=" validateForm()">
        <label>Nome:</label><br>
        <input id="name" type="text" placeholder="Joao Silva"><br>
        <label for="mail">Email:</label><br>
        <input id="mail" placeholder="Joao@email.com" type="email"><br>
        <label for="age">Idade:</label><br>
        <input id="age" placeholder="18" type="number"><br>
        <input id="submit" type="submit" value="submit">


    </form>


</body>


</html>
